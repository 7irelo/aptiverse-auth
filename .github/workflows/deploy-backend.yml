name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USERNAME: ${{ secrets.EC2_USERNAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Test SSH Connection
      run: |
        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "echo 'SSH connection successful'"

    - name: Deploy Backend to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=10 ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} '
          set -e
          echo "Starting backend deployment..."
          
          cd /opt/aptiverse/backend
          echo "Current directory: $(pwd)"
          
          # Clone or pull latest code
          if [ ! -d ".git" ]; then
            echo "Cloning backend repository..."
            git clone https://github.com/7irelo/aptiverse-api.git .
          else
            echo "Pulling latest backend changes..."
            git pull origin main
          fi
          
          echo "Building Docker image..."
          docker build -t aptiverse-backend .
          
          echo "Stopping existing container..."
          docker stop aptiverse-backend 2>/dev/null || true
          docker rm aptiverse-backend 2>/dev/null || true
          
          echo "Starting Redis Stack..."
          docker run -d \
            --name redis-stack \
            --network aptiverse-net \
            -p 6379:6379 \
            -p 8001:8001 \
            redis/redis-stack:latest
            
          echo "Waiting for Redis to be ready..."
          sleep 10
          
          echo "Starting backend container..."
          docker run -d \
            --name aptiverse-backend \
            --network aptiverse-net \
            -p 5000:5000 \
            -e ASPNETCORE_ENVIRONMENT=Production \
            -e ASPNETCORE_URLS=http://0.0.0.0:5000 \
            -e Authentication__Google__ClientId="${{ secrets.GOOGLE_CLIENT_ID }}" \
            -e Authentication__Google__ClientSecret="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
            -e Jwt__Key="${{ secrets.JWT_KEY }}" \
            -e Jwt__Issuer="${{ secrets.JWT_ISSUER }}" \
            -e Jwt__Audience="${{ secrets.JWT_AUDIENCE }}" \
            -e Jwt__ExpireHours="${{ secrets.JWT_EXPIRE_HOURS }}" \
            -e ConnectionStrings__DefaultConnection="${{ secrets.DB_CONNECTION_STRING }}" \
            -e ConnectionStrings__Redis="redis-stack:6379,abortConnect=false" \
            -e EmailSettings__Server="${{ secrets.EMAIL_SERVER }}" \
            -e EmailSettings__Port="${{ secrets.EMAIL_PORT }}" \
            -e EmailSettings__SenderName="${{ secrets.EMAIL_SENDER_NAME }}" \
            -e EmailSettings__SenderEmail="${{ secrets.EMAIL_SENDER_EMAIL }}" \
            -e EmailSettings__Username="${{ secrets.EMAIL_USERNAME }}" \
            -e EmailSettings__Password="${{ secrets.EMAIL_PASSWORD }}" \
            aptiverse-backend
            
          echo "Cleaning up..."
          docker image prune -f
          
          echo "Backend deployment completed successfully!"
        '