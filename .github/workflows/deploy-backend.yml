name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USERNAME: ${{ secrets.EC2_USERNAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Test SSH Connection
      run: |
        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "echo 'SSH connection successful'"

    - name: Deploy Backend to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} '
          set -e
          echo "Starting backend deployment..."
          
          cd /opt/aptiverse/backend
          echo "Current directory: $(pwd)"
          
          # Clone or pull latest code
          if [ ! -d ".git" ]; then
            echo "Cloning backend repository..."
            git clone https://github.com/7irelo/aptiverse-api.git .  # â† Update with your username
          else
            echo "Pulling latest backend changes..."
            git pull origin main
          fi
          
          echo "Building Docker image..."
          docker build -t aptiverse-backend .
          
          echo "Stopping existing container..."
          docker stop aptiverse-backend 2>/dev/null || true
          docker rm aptiverse-backend 2>/dev/null || true
          
          echo "Starting new container..."
          docker run -d \
            --name aptiverse-backend \
            --network aptiverse-net \
            -e ASPNETCORE_ENVIRONMENT=Production \
            -e ASPNETCORE_URLS=http://0.0.0.0:5000 \
            -e ConnectionStrings__DefaultConnection="${{ secrets.DB_CONNECTION_STRING }}" \
            aptiverse-backend
            
          echo "Cleaning up..."
          docker image prune -f
          
          echo "Backend deployment completed successfully!"
        '