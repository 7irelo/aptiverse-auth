name: CI / Build Auth Provider

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Build Docker image
      run: |
        docker build -t aptiverse-auth-provider .
        docker save aptiverse-auth-provider | gzip > auth-provider-image.tar.gz

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: auth-provider-image
        path: auth-provider-image.tar.gz
        retention-days: 1

    - name: List image info
      run: |
        echo "Docker image built successfully:"
        docker images aptiverse-auth-provider
        echo "Artifact created: auth-provider-image.tar.gz"