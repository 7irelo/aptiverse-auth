name: Build Auth Provider

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Build Docker image
      run: |
        docker build -t aptiverse-backend .
        docker save aptiverse-backend | gzip > backend-image.tar.gz

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-image
        path: backend-image.tar.gz
        retention-days: 1

    - name: List image info
      run: |
        echo "Docker image built successfully:"
        docker images aptiverse-backend
        echo "Artifact created: backend-image.tar.gz"